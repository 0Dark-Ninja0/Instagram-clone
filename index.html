<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Instagram</title>
        <link rel="stylesheet" href="index.css"/>
        <link
          href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
          rel="stylesheet"
        />
        <link rel="icon" type="image/x-icon" href="https://static.cdninstagram.com/rsrc.php/yS/r/f_5NUHW7AZC.ico">
    </head>
    <body>
        <!--    SIDEBAR     -->
        <div class="sidebar">
            <a href="#" class="logo">
              <img src="image/logo.png" alt="logo" />
            </a>
            <div class="profile">
                <div class="profile-img">
                    <img src="image/profile.jpg" alt="profile" />
                </div>
                <div class="name">
                    <h1>Dua Lipa</h1>
                    <img src="image/verify.png" alt="verify" />
                </div>
                <span>@lipa</span>
                <!--About-->
                <div class="about">
                    <!--BOX 1-->
                    <div class="box">
                        <h3>54</h3>
                        <span>Posts</span>
                    </div>
                    <!--BOX 2-->
                    <div class="box">
                        <h3>14.4k</h3>
                        <span>Followers</span>
                    </div>
                    <!--BOX 3-->
                    <div class="box">
                        <h3>13</h3>
                        <span>Following</span>
                    </div>
                </div>
            </div>
            <!--MENU-->
            <div class="menu">
                <a href="#" class="active">
                    <span class="icon">
                        <i class="ri-function-line"></i>
                    </span>
                    Feed
                </a>
                <a href="#">
                    <span class="icon">
                        <i class="ri-notification-4-line"></i>
                    </span>
                    Notification
                </a>
                <a href="#">
                    <span class="icon">
                        <i class="ri-search-line"></i>
                    </span>
                    Explore
                </a>
                <a href="#">
                    <span class="icon">
                        <i class="ri-mail-unread-fill"></i>
                    </span>
                    Message
                </a>
                <a href="#">
                    <span class="icon">
                        <i class="ri-send-plane-fill"></i>
                    </span>
                    Direct
                </a>
                <a href="#">
                    <span class="icon">
                        <i class="ri-bar-chart-fill"></i>
                    </span>
                    Stats
                </a>
                <a href="#">
                    <span class="icon">
                        <i class="ri-settings-line"></i>
                    </span>
                    Settings
                </a>
                <a href="#">
                    <span class="icon">
                        <i class="ri-logout-box-r-line"></i>
                    </span>
                    Logout
                </a>
                
            </div>
        </div>
        <!--MAIN HOME-->
        <div class="main-home">
            <div class="header">
                <!--SEARCH-->
                <div class="search">
                    <i class="ri-search-line"></i>
                    <input type="text" name="" id="" placeholder="Search">
                </div>
                <div class="header-content">
                    <i class="ri-notification-4-line"></i>
                    <i class="ri-mail-unread-fill"></i>
                    <!--BUTTON-->
                    <a href="#" class="btn">
                        <i class="ri-add-circle-fill"></i>
                        <div class="btn-text">
                            &nbsp;Add Photos
                        </div>
                    </a>
                </div>
            </div>
            <div class="stories-title">
                <h1>Stories</h1>
                <a href="#" class="btn">
                    <i class="ri-play-circle-line"></i>
                    <div class="text">Watch all</div>
                </a>
            </div>
            <div class="stories">
                <!-- STORIES 1-->
                <div class="stories-img color">
                    <img src="image/profile.jpg" alt="">
                    <div class="add">+</div>
                </div>
                <!-- STORIES 2-->
                <div class="stories-img ">
                    <img src="image/profile2.jpg" alt="">
                </div>
                <!-- STORIES 3-->
                <div class="stories-img ">
                    <img src="image/profile3.jpg" alt="">
                </div>
                <!-- STORIES 4-->
                <div class="stories-img ">
                    <img src="image/profile4.jpg" alt="">
                </div>
                <!-- STORIES 5-->
                <div class="stories-img ">
                    <img src="image/profile5.jpg" alt="">
                </div>
                <!-- STORIES 6-->
                <div class="stories-img ">
                    <img src="image/profile6.jpg" alt="">
                </div>
                <!-- STORIES 7-->
                <div class="stories-img ">
                    <img src="image/profile7.jpg" alt="">
                </div>
                <!-- STORIES 8-->
                <div class="stories-img ">
                    <img src="image/profile8.jpg" alt="">
                </div>
                <!-- STORIES 9-->
                <div class="stories-img ">
                    <img src="image/profile9.jpg" alt="">
                </div>
                <!-- STORIES 10-->
                <div class="stories-img ">
                    <img src="image/profile10.jpg" alt="">
                </div>
            </div>
            <div class="feed">
                <h1>Feed</h1>
                <div class="feed-text">
                    <h2>Latest</h2>
                    <span>Popular</span>
                </div>
            </div>
            <div class="main-post">
                <!--Box1-->
                <div class="post-box">
                    <img src="image/post1.jpg" alt="">
                    <div class="post-info">
                        <div class="post-profile">
                            <div class="post-img">
                                <img src="image/profile2.jpg" alt="">
                            </div>
                            <h3>Marquee B</h3>
                        </div>
                        <div class="likes">
                            <i class="ri-heart-line"></i>
                            <span>84.4k</span>
                        </div>
                        <div class="chat">
                            <i class="ri-chat-3-line"></i>
                            <span>88</span>
                        </div>
                    </div>
                </div>
                <!--Box2-->
                <div class="post-box">
                    <img src="image/post2.jpg" alt="">
                    <div class="post-info">
                        <div class="post-profile">
                            <div class="post-img">
                                <img src="image/profile5.jpg" alt="">
                            </div>
                            <h3>Nathan M</h3>
                        </div>
                        <div class="likes">
                            <i class="ri-heart-line"></i>
                            <span>84.4k</span>
                        </div>
                        <div class="chat">
                            <i class="ri-chat-3-line"></i>
                            <span>88</span>
                        </div>
                    </div>
                </div>
                <!--Box3-->
                <div class="post-box">
                    <img src="image/profile6.jpg" alt="">
                    <div class="post-info">
                        <div class="post-profile">
                            <div class="post-img">
                                <img src="image/post3.jpg" alt="">
                            </div>
                            <h3>Sharlett S</h3>
                        </div>
                        <div class="likes">
                            <i class="ri-heart-line"></i>
                            <span>84.4k</span>
                        </div>
                        <div class="chat">
                            <i class="ri-chat-3-line"></i>
                            <span>88</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
